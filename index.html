<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet" />

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>ARM Informatica</title>
  </head>

  <body>
    <header>
      <h1 class="title">Proximamente</h1>
      <div class="logo-container">
        <img
          src="./assets/img/logo-min.png"
          alt="logo ARM Informatica"
          class="img-logo" />
      </div>
    </header>

    <main class="main">
      <div class="main-contact-us whatsapp">
        <img src="./assets/icons/whatsapp.svg" alt="whatsapp logo" />

        <h2 class="main-contact-us__text">
          <a href="https://wa.me/5491162659336" target="_blank" class="link">
            Comunicate a traves de WhatsApp
          </a>
        </h2>
      </div>

      <div class="main-contact-us email">
        <img src="./assets/icons/gmail.svg" alt="mail icon" />

        <h2 class="main-contact-us__text">
          <a href="mailto:info@arminformatica.com.ar" class="link">
            Envia un correo
          </a>
        </h2>
      </div>

      <form method="post" class="contact-form">
        <p class="contact-info">O por medio del siguiente formulario:</p>

        <div class="form-fields">
          <div class="form-field">
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name" placeholder="nombre" />
          </div>

          <div class="form-field">
            <label for="email">Correo: </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="correo@mail.com" />
          </div>

          <div class="form-field">
            <label for="message">Mensaje: </label>
            <textarea
              name="message"
              id="message"
              placeholder="Ingrese su mensaje"></textarea>
          </div>
        </div>

        <div class="form-button">
          <input type="submit" value="Enviar" class="submit-button" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="footer-flex">
        <p>
          &copy; ARM Inform&aacute;tica - desarrollado por
          <a
            class="link"
            href="https://github.com/FacundoBerges"
            target="_blank"
            >Facundo Berges</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
